<head>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.description }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>
  <link rel="icon" href="{{ site.github.url }}/favicon.jpg" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/syntax.css">
  <!-- Use Atom -->
  {% feed_meta %}
  <!-- RSS-v2.0
  <link href="{{ site.github.url }}/rss-feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} | {{ site.description }}"/>
  //-->
  <script src="https://unpkg.com/progressively/dist/progressively.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/progressively/dist/progressively.min.css">
  <style>
    @font-face {
      font-family: 'Inter UI';
      font-style:  normal;
      font-weight: 400;
      src: url('/assets/fonts/Inter-UI.var.woff2') format("woff2-variations"),
          url("/assets/fonts/Inter-UI-Regular.woff2") format("woff2"),
          url("/assets/fonts/Inter-UI-Regular.woff") format("woff");
    }

    @font-face {
      font-family: 'Inter UI';
      font-style:  italic;
      font-weight: 400;
      src: url('/assets/fonts/Inter-UI.var.woff2') format("woff2-variations"),
          url("/assets/fonts/Inter-UI-Italic.woff2") format("woff2"),
          url("/assets/fonts/Inter-UI-Italic.woff") format("woff");
    }

    @font-face {
      font-family: 'Inter UI';
      font-style:  normal;
      font-weight: 700;
      src: url('/assets/fonts/Inter-UI.var.woff2') format("woff2-variations"),
          url("/assets/fonts/Inter-UI-Bold.woff2") format("woff2"),
          url("/assets/fonts/Inter-UI-Bold.woff") format("woff");
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

  <script type="text/javascript" async defer
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>

  <script type="text/javascript" async defer src="https://unpkg.com/turbolinks@5.2.0/dist/turbolinks.js">
  </script>

  <!-- Google Analytics -->
  {% include google-analytics.html %}

  <!-- Use Jekyll SEO plugin -->
  {% seo %}

</head>
